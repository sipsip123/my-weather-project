<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/index.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form class="search-form">
          <input
            type="search"
            placeholder="Enter a city"
            required
            class="search-form-input"
          />
          <input type="submit" value="search" class="search-form-button" />
        </form>
      </header>
      <main>
        <div class="weather-app-data">
          <div>
            <h1 class="weather-app-city">Durban</h1>
            <p class="weather-app-details">
              tuesday 14:30, sunny
              <br />
              Humidity:<strong>55%</strong>, wind: <strong>3.13km/h</strong>
            </p>
            <div class="weather-app-temperature-container"></div>
            <div class="weather-app-icon">☀</div>
            <div class="weather-app-temperature">25</div>
            <div class="weather-app-unit">°C</div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
